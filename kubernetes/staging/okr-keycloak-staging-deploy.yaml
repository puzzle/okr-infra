apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging-okr-keycloak
  labels:
    app: staging-okr-keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: staging-okr-keycloak
  template:
    metadata:
      labels:
        app: staging-okr-keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:22.0.4
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin
            - name: KEYCLOAK_LOGLEVEL
              value: DEBUG
