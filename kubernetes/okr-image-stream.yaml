apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: okr-image-stream
spec:
  lookupPolicy:
    local: true
  tags:
  - from:
      kind: DockerImage
      name: registry.puzzle.ch/yminder/puzzle-okr:latest
      referencePolicy:
        type: Source
    name: latest
    importPolicy:
      scheduled: true
      apiVersion: v1


