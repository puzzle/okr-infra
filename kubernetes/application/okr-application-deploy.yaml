---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: okr-application
  labels:
    app: okr-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: okr-application
  template:
    metadata:
      labels:
        app: okr-application
    spec:
      containers:
        - name: okr-application
          image: registry.puzzle.ch/puzzle/okr:Version-0.0.8-3
          env:
            - name: SPRING_ACTIVE_PROFILES
              value: prod
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: database-credentials
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  key: user
                  name: database-credentials
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: database-credentials
          ports:
              - name: http
                containerPort: 8080

